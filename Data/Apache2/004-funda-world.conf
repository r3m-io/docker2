ServerAdmin development@universeorange.com
MDomain funda.world auto
MDCertificateAgreement accepted
MDRequireHttps permanent
SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
SSLHonorCipherOrder off
SSLSessionTickets off
Protocols h2 http/1.1 acme-tls/1
<VirtualHost *:443>
	ServerName funda.world
	ServerAlias www.funda.world
	DocumentRoot /Application/Public
	AllowEncodedSlashes On
	SSLEngine on
	MDStapling on
	<Directory "/Application/Public">
		Require all granted
        AllowOverride All
        Options FollowSymlinks
	</Directory>
	ErrorLog /Application/Log/apache_error.log
	CustomLog /Application/Log/apache_access.log combined
</VirtualHost>
