ServerAdmin development@universeorange.com
Protocols h2 http/1.1 acme-tls/1
<VirtualHost *:80>
    ServerName funda.local
	ServerAlias www.funda.local
	DocumentRoot /Application/Public
	AllowEncodedSlashes On
	<Directory "/Application/Public">
		Require all granted
        AllowOverride All
        Options FollowSymlinks
	</Directory>
	ErrorLog /Application/Log/apache_error.log
    CustomLog /Application/Log/apache_access.log combined
</VirtualHost>
<VirtualHost *:443>
	    ServerName funda.local
    	ServerAlias www.funda.local
    	DocumentRoot /Application/Public
	AllowEncodedSlashes On
	SSLEngine on
	<Directory "/Application/Public">
		Require all granted
		AllowOverride All
		Options FollowSymlinks
	</Directory>
	SSLCertificateFile /Application/Data/Ssl/cert.pem
	SSLCertificateKeyFile /Application/Data/Ssl/key.key
	ErrorLog /Application/Log/apache_error.log
    CustomLog /Application/Log/apache_access.log combined
</VirtualHost>
